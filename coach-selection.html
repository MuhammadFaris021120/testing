<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #566574, #f7f7f7);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header.app-header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 1rem;
            border-bottom: 4px solid #003366;
        }

        header.app-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        
        .app-container {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        .coach-options h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

    

        .train-part img {
            width: 250px; 
            height: auto;
            display: block;
        }

        .train-part.back img {
            transform: scaleX(-1); 
        }

        .coach-list {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin: 0 1rem;
        }

        .train-option {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            user-select: none;
        }

        .train-option:hover {
            background: #16a085;
            color: #fff;
            transform: scale(1.05);
        }

        .train-option.selected {
            background: #3ca8e7;
            border-color: #004080;
            box-shadow: 0 16px 25px rgba(0, 64, 128, 10.5);
            font-weight: bold;
        }

        button.btn {
            display: block;
            margin: 2rem auto;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button.btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        button.btn-primary {
            background:#004080;
            color: #fff;
        }

        button.btn-primary:hover:not(:disabled) {
            background-color: #0066cc;
            transform: translateY(-3px);
        }
       
    .train-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
        position: relative;
        animation: moveTrain 3s ease-out forwards;
        transform: translateX(100%);
    }

    @keyframes moveTrain {
        0% {
            transform: translateX(100%);
        }
        70% {
            transform: translateX(-5%);
        }
        100% {
            transform: translateX(0%);
        }
    }
    </style>
</head>
<body>
    <header class="app-header">
        <h1>Select Your Coach</h1>
    </header>
    <main class="app-container">
        <section class="coach-options">
            <h2>Available Coaches</h2>
            <div class="train-container">
                <div class="train-part front">
                    <img src="image/train front.png" alt="Front Train">
                </div>
                <div id="coach-list" class="coach-list">
                
                </div>
                <div class="train-part back">
                    <img src="image/train front.png" alt="Back Train">
                </div>
            </div>
            <button id="confirm-coach" class="btn btn-primary" disabled>Confirm Coach</button>
        </section>
    </main>

    <script src="coach-selection.js" defer></script>
</body>
</html>
